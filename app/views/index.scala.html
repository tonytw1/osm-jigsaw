@import graph.Area
@(area: Area, crumbs: Seq[(String, Seq[Long])], children: Seq[Area], mapBoxApiKey: String, areaBoundingBox: (Double, Double, Double, Double))
<link rel="stylesheet" href="https://unpkg.com/leaflet@@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""/>
<script src="https://unpkg.com/leaflet@@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
<script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>

<h2>
@crumbs.map{ c =>
    <a href="@routes.Application.index(Some((c._2).mkString("/")))">@c._1</a>
}
</h2>

<p>@area.id / @area.osmId</p>
<p>@areaBoundingBox</p>


<div id="mapid"></div>
<style>
    #mapid { height: 400px; }
</style>

<script>
    var mymap = L.map('mapid').setView([51.505, -0.09], 13);

    mymap.fitBounds([
            [@areaBoundingBox._1, @areaBoundingBox._2],
            [@areaBoundingBox._3, @areaBoundingBox._4]
        ]
    );

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: '@mapBoxApiKey'
}).addTo(mymap);

    mymap.on('click', function(e) {
        $.ajax({
            url: "/reverse?lat=" + e.latlng.lat + "&lon=" + e.latlng.lng
        }).done(function(data) {
            var output = $('#reverse');
            output.html("");
            $.map(data, function(i) {
                var stem = "";
                $.map(i, function(j) {
                    stem = stem + " / " + j.name;
                }
                );
                output.append("<li>" + stem + "</li>");
            });
        });
    });

</script>


<div id="reverse"></div>

<ul>
@children.map { c =>
    <li><a href="@routes.Application.index(Some((crumbs.last._2 :+ c.id).mkString("/")))" title="@c.id">@c.name</a></li>
}
</ul>
