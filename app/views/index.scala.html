@import graph.Area
@(areas: Seq[Area], area: Area)
<link rel="stylesheet" href="https://unpkg.com/leaflet@@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""/>
<script src="https://unpkg.com/leaflet@@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>

<h2>@areas.map(a => a.name.getOrElse("")).mkString(" / ")</h2>

<div id="mapid"></div>
<style>
    #mapid { height: 400px; }
</style>

<script>
    var mymap = L.map('mapid').setView([51.505, -0.09], 13);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: ''
}).addTo(mymap);
</script>

<ul>
@area.children.toSeq.sortBy(c => -c.children.size).map { c =>
    <li><a href="@routes.Application.index(Some((areas.map(a => a.id.get) :+ c.id.get).mkString("/")))">@c.name</a>
        @if(c.children.nonEmpty) {(@c.children.size)}
    </li>
}
</ul>
